<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers&display=swap">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="header-container">
              <div id="header-rock" class="header-title header-text">Rock</div>
              <div class="header-title header-spacer">*</div>
              <div id="header-paper" class="header-title header-text">Paper</div>
              <div class="header-title header-spacer">*</div>
              <div id="header-scissors" class="header-title header-text">Scissors</div>
            </div>
            <div id="game-container">
              <div id="score-container">
                <div id="score-header">Score</div>
                <div id="your-score" class="score">0</div>
                <div id="score-spacer">-</div>
                <div id="comp-score">0</div>
                <button type="button" id="reset-button" class="button">Reset</button>
              </div>
              <div id="selection-container">
                <div id="your-selection" class="selection-img-container">?</div>
                <div id="go-button"><button id="go" type="button" class="button" disabled>Go!</button></div>
                <div id="next-button">
                  <button type="button" id="next-round" class="button">Next Round</button>
                  <div id="result-text">You won!</div>
                </div>
                <div id="comp-selection" class="selection-img-container">?</div>
              </div>
              <div id="choice-container">
                <div id="choice-header">Make your choice!</div>
                <button type="button" id="choice-rock" class="choice-options">Rock</button>
                <button type="button" id="choice-paper" class="choice-options">Paper</button>
                <button type="button" id="choice-scissors" class="choice-options">Scissors</button>
              </div>
            </div>
          </div>
        
        <script src="rockPaperScissors.js"></script>
    </body>
</html>
